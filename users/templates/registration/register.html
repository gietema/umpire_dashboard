{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Register {% endblock %}
{% block content %}

<div class="container m-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary btn-block" type="submit">
                    Register
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
