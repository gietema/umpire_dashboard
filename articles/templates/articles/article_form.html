{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}  Article {% endblock %}

{% block content %}

<div class="container m-5">
    <h1>Article</h1>

        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
