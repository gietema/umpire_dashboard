{% extends "base.html" %}
{% block title %} {{ article.title }} {% endblock %}
{% block content %}

<div class="container m-5">
    <form method="POST">
        {% csrf_token %}
            Delete article with title <em>{{ article.title }}</em><br><br>
            <button class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>

{% endblock %}
